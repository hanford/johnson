<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta charset="utf8">
  <base href="/">
  <title>Angular Express Seed</title>
  <link rel="stylesheet" href="/css/app.css">
  <!-- <link rel="stylesheet" href="/css/kfonts.css"> -->
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/materialize/dist/css/materialize.css">
  <!-- <link rel="stylesheet" href="lib/skeleton/css/skeleton.css"> -->
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/materialize/dist/js/materialize.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>

<body ng-app="johnson">
  <!-- Color Bar -->
  <div ng-controller="MainCtrl">
    <div class="nav">
      <div class="kim-yellow color-block"></div>
      <div class="kim-amber color-block"></div>
      <div class="kim-orange color-block"></div>
      <div class="kim-sunset color-block"></div>
      <div class="kim-red color-block"></div>
      <div class="kim-fuchsia color-block"></div>
      <div class="kim-purple color-block"></div>
      <div class="kim-indigo color-block"></div>
      <div class="kim-blue color-block"></div>
      <div class="kim-aqua color-block"></div>
      <div class="kim-green color-block"></div>
      <div class="kim-lime color-block"></div>
      <br />
      <div class="brand-cont">
        <div class="navbar-brand">Kimono<span>labs</span><span class="beta-tag">beta</span></div>
      </div>
      <form ng-submit="search(query)" class="center-input">
        <input type="text" placeholder="URL" ng-model="query" class="url-input">
        <button class="btn btn-default waves-effect" ng-disabled="!query" type="submit" class="inline">grab url</button>
      </form>
    </div>
    <div class="row under-nav">
      {{html}}
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
